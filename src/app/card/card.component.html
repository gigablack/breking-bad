<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <mat-card-subtitle>{{ character.nickname }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.img" [alt]="character.name">
    <mat-card-content>
        <mat-card-subtitle>Occupation</mat-card-subtitle>
      <ul>
          <li *ngFor="let job of character.occupation">{{ job }}</li>
      </ul>
      <mat-card-subtitle>Status</mat-card-subtitle>
      <strong>{{ character.status }}</strong>
    </mat-card-content>
  </mat-card>
